<div class="modal fade bd-example-modal-xl" id="exampleModalScrollable" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content bg-info">

            <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalScrollableTitle">{{pageTitleModal}}'s Script</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" style="background-color: #E9ECEF;">
                <ul class="nav nav-pills" id="myTab" role="tablist"
                    *ngIf="enableAba">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            (click)="changeNavs(1)" aria-controls="home" aria-selected="true">Script Generated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="alternative-tab" data-toggle="tab" href="#alternative" role="tab"
                            (click)="changeNavs(2)" aria-controls="alternative" aria-selected="false">Alternative Script
                            Generated</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div id="divConteudo" style="text-align: center; ">
                            <textarea type="text" id="generatedScript" [(ngModel)]="generatedScript" class="scriptarea"
                                disabled (ngModelChange)="cleanMessage();"></textarea>
                            <br>
                            &nbsp;&nbsp;<span class="badge badge-success">{{copyMessage}}</span>&nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="tab-pane fade" id="alternative" role="tabpanel" aria-labelledby="alternative-tab">
                        <div id="divConteudoAlternativo"
                            style="text-align: center; background-color: #E9ECEF;">
                            <textarea type="text" id="alternativeGeneratedScript"
                                [(ngModel)]="alternativeGeneratedScript" class="scriptarea" disabled
                                (ngModelChange)="cleanMessage();"></textarea>
                            <br>
                            &nbsp;&nbsp;<span class="badge badge-success">{{copyMessage}}</span>&nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col text-right popupControlBox">
                            <button type="button" class="btn btn-warning" (click)="copyGeneratedScript()"
                                [disabled]="enableBtn">
                                <img alt="Copy Script" title="Copy Script" src="./assets/btn/btnCopy.png" />
                                Copy
                            </button>
                            <button type="button" class="btn btn-success" (click)="dynamicDownloadTxt()"
                                [disabled]="enableBtn" *ngIf="!isMobileDevice">
                                <img alt="Download Script" title="Download Script" src="./assets/btn/btnDownload.png" />
                                Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
