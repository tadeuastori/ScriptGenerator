<article class="articleDashboard">
    <div class="card-deck">
        <div class="card bg-info text-white text-center linkPag" *ngFor="let gen of generatorList"
            [routerLink]="[gen.link]" >
            <div class="card-body">
                <strong>{{gen.name | uppercase}}</strong>
                <br><br>
                <img [src]="[gen.img]" [alt]="[gen.name]">
                <br><br>
            </div>
        </div>
    </div>
</article>
